<html lang="zh-hans"><head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>网站正在建设中</title>
		<meta property="og:description" content="网站即将上线，感谢您的耐心等待！">
		<link rel="stylesheet" id="mtnc-style-css" href="./style.css" media="all">
	</head>
	<body class="maintenance ">
	<div class="main-container">
		
		<div id="wrapper" style="visibility: visible;">
			<div id="content" class="site-content" style="position: absolute; top: 283.2px;">
				<div class="center">
					<h2 class="heading font-center" style="font-weight:300;font-style:normal">网站正在建设中</h2>
					<div class="description" style="font-weight:300;font-style:normal">
						<p>网站即将上线，感谢您的耐心等待！</p>
					</div>			
				</div>
			</div>
		</div>
		<footer>
			<div id="custom_footer" style="text-align:center">
				<div class="custom_footer">
					<a class="footer_hover" target="_blank" href="http://www.qianlima.fun/">copyright @ 2022 千里马</a>
					<span class="Separator">|</span>
					<br class="line_feed">
					<a class="footer_hover" target="_blank" href="https://beian.miit.gov.cn/">鄂IPC备2022017649号</a>
				</div>
			
				<style>
					a{background-color: transparent;color: inherit;text-decoration: inherit;}
					.footer_hover{border-radius: 0.5rem;padding-inline-start: 0.375rem;padding-inline-end: 0.375rem;padding-top: 0.25rem;padding-bottom: 0.25rem;}
					.footer_hover:hover{border-radius: 20px;background: #d1d5da;width: 10%;height: 10%;}
					.custom_footer {height:35px;position:relative;width: 100%;text-align: center;}
					.line_feed{display:none;}
					@media (max-width:410px){.Separator{display: none;}.line_feed{display:inline;}}
				</style>
				<script>
					//用于创建XMLHttpRequest对象
					function createXmlHttp() {
						//根据window.XMLHttpRequest对象是否存在使用不同的创建方式
						if (window.XMLHttpRequest) {
							xmlHttp = new XMLHttpRequest();
						} else {
							xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");//IE浏览器支持的创建方式
						}
					}
					var url = "./custom_footer.html";
					createXmlHttp();
					xmlHttp.onreadystatechange = writeSource
					xmlHttp.open("GET", url, true);
					xmlHttp.send(null);
					
					function writeSource() {
						if (xmlHttp.responseText != "") {
							document.getElementById("custom_footer").innerHTML = xmlHttp.responseText;
						}
					}
				</script>
			</div>
		</footer>
			<picture class="bg-img">
			<img src="./mt-sample-background.jpg">
		</picture>
	</div>
	
</body></html>
